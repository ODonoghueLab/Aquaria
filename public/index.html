<!DOCTYPE html>
<html lang="en">
  <head>
    <% if (process.env.VUE_APP_STATIC_SPA_MODE) { %>
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != window.location.href) {
          window.history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <% } %>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="description" content="Search for Structures, Proteins, Macromolecules, PDB, Uniprot, Features, Sequences, Genes, PSSH, HSSP"/>
    <meta name="keywords" content="Structures, Proteins, Macromolecules, PDB, Uniprot, Features, Sequences, Genes, PSSH, HSSP"/>
    <link rel="icon" href="${require('../src/assets/img/icon-large.png')}"/>
    <title><%= process.env.VUE_APP_TITLE %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;0,900;1,300;1,600;1,900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet"> 
    <title>Aquaria: Simplifying insight from protein structures</title>
  </head>

  <body id="home">
    <noscript>
      <strong>We're sorry but <%= process.env.VUE_APP_TITLE %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="wrapper"></div>
  </body>
</html>
